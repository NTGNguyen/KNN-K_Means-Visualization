name: Pre-commit Auto Fix

on:
  push:
    branches:
      - main # Change this to your default branch if it's not 'main'

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        id: run_pre_commit
        run: pre-commit run --all-files || true

      - name: Create new branch
        run: |
          git checkout -b auto/pre-commit-fix

      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "ðŸŽ¨ Auto Code Fix (Pre-commit)" || echo "No changes to commit"
          git push --set-upstream origin auto/pre-commit-fix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸŽ¨ Auto Code Fix (Pre-commit)"
          branch: auto/pre-commit-fix
          base: main
          title: "ðŸŽ¨ Auto Code Fix (Pre-commit)"
          body: "This pull request contains auto code fixes from pre-commit."
          labels: |
            auto-fix
            pre-commit
